<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu opinión importa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    p {
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-good {
      background-color: #4CAF50;
      color: white;
    }
    .btn-good:hover {
      background-color: #45a049;
    }
    .btn-bad {
      background-color: #f44336;
      color: white;
    }
    .btn-bad:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h1>Hotel Boutique La Ronda by Chat Noir</h1>
  <p>Cuéntanos sobre tu estadía con nosotros</p>
  
  <button class="btn btn-good" onclick="window.location.href='https://g.page/r/CYlpGpp2dumzEAI/review'">
    Todo excelente ⭐⭐⭐⭐⭐
  </button>
  
  <button class="btn btn-bad" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdKYv0Hqz6ApSPYGc8lhQ39rcb6TtJ80iwSQFZ6YtVy_55Dtw/viewform?usp=header'">
    Me gustaría dar una sugerencia ⭐⭐⭐
  </button>
</body>
</html>
